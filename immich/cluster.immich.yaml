metadata:
  name: postgres
  namespace: immich
  labels:
    release: prom
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: postgres
  podMetricsEndpoints:
  - port: metrics
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres-immich
  namespace: immich
spec:
  cluster:
    name: immich
  name: immich
  owner: immich
  extensions:
    - name: cube
      ensure: present
    - name: earthdistance
      ensure: present
    - name: vector
      ensure: present
    - name: vchord
