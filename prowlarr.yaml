---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-media
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  nfs:
    server: nas.apps.somemissing.info
    path: /media/av/torrents/.torrents
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: prowlarr-media
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 40Gi
---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prowlarr.k8s.somemissing.info
  labels:
    app.kubernetes.io/component: prowlarr
    app.kubernetes.io/name: arr
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app.kubernetes.io/component: prowlarr
    app.kubernetes.io/name: arr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/component: prowlarr
    app.kubernetes.io/name: arr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: prowlarr
      app.kubernetes.io/name: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: prowlarr
        app.kubernetes.io/name: arr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr:latest
        env:
        - name: TZ
          value: Etc/UTC
        - name: PUID
          value: "1002"
        - name: PGID
          value: "1001"
        ports:
        - containerPort: 9696
          name: http
          protocol: TCP
        startupProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 5
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: 256Mi
            cpu: 25m
          limits:
            memory: 4Gi
            cpu: 250m
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-data
      - name: downloads
        persistentVolumeClaim:
          claimName: prowlarr-media
---