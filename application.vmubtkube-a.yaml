apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmubtkube-a
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
  source:
    path: ./
    repoURL: ssh://git@github.com/nijave/vmubtkube-a.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true