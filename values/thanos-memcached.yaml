architecture: standalone
# architecture: high-availability
# autoscaling:
#   enabled: true
#   minReplicas: 1
#   maxReplicas: 3
#   targetCPU: 400
#   targetMemory: 200
service:
  type: ClusterIP
  clusterIP: None
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
pdb:
  create: true
  minAvailable: 0 # not HA
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 10s
    labels:
      release: prom